<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atividade 2</title>
        <link rel="stylesheet" href="lego.css">
    </head>
    <body>
        <main>
                 
        <div id="infos">   
            <p>IMAGEM:</p> 
            <input type="text" id="img">

            <select id="corpo" name="corpo">
                <option>Cabeça</option>
                <option>Corpo</option>
                <option>Perna</option>
            </select>

            <button onclick="escolher()">add</button>
        </div>
    
        <div id="caixa"> 

            <div id="sidebar1">
            
            <p style="margin: 0px 0px 0px 30px;">Cabeças</p>
            <div class="bloco1"></div>
            <p style="margin: 0px 0px 0px 30px;">Corpos</p>
            <div class="bloco2"></div>
            <p style="margin: 0px 0px 0px 30px;">Pernas</p>
            <div class="bloco3"></div>

        </div>

        <div id="sidebar2">

         <div class="box1"></div>
         <div class="box2"></div>
         <div class="box3"></div>

        </div> 

    </div>

        </main>
    </body>
   <script>
    
    const escolher = () => {
        const url = document.querySelector('#img')
        const parte = document.querySelector('#corpo').value

        if (parte === "Cabeça") {
            const parteCab = document.querySelector('.bloco1')
            parteCab.innerHTML += `<button onclick="moverCab('${url.value}')" style="background-color:white; border: none;"><img src="${url.value}" style="height: 50px; width: 50px;"></button>`
        }
        else if (parte === 'Corpo') {
            const parteCor = document.querySelector('.bloco2')
            parteCor.innerHTML += `<button onclick="moverCor('${url.value}')" style="background-color:white; border: none;"><img src="${url.value}" style="height: 50px; width: 50px;"></button>`
        }
        else if (parte === 'Perna') {
            const partePer = document.querySelector('.bloco3')
            partePer.innerHTML += `<button onclick="moverPer('${url.value}')" style="background-color:white; border: none;"><img src="${url.value}" style="height: 50px; width: 50px;"></button>` 
        }
    }

    const moverCab = (url) => {
        const cab = document.querySelector(".box1");
        cab.innerHTML = `<img src="${url}" alt="cabeca" style="width: 100%; height: 100%;">`;
    };

    const moverCor = (url) => {
        const cor = document.querySelector(".box2");
        cor.innerHTML = `<img src="${url}" alt="corpo" style="width: 100%; height: 100%;">`;
    };

    const moverPer = (url) => {
        const per = document.querySelector(".box3");
        per.innerHTML = `<img src="${url}" alt="perna" style="width: 100%; height: 100%;">`;
    }

   </script>
</html>
